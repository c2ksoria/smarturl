<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
.carousel-item img {
  object-fit: contain;
  height: 100vh; /* Ajusta la altura a la altura del viewport */
}

  </style>

  <title>Hello, world!</title>
  <meta http-equiv="refresh" content="3600">
</head>

<body>

  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      {% if multimedia %}
        {% for item in multimedia %}
          {% if forloop.first %}
            <div class="carousel-item active" data-bs-interval="{{ temporizado }}">
              <img src="{{ item.Imagen.url }}" class="d-block w-100" alt="...">
            </div>
          {% else %}
            <div class="carousel-item" data-bs-interval="{{ temporizado }}">
              <img src="{{ item.Imagen.url }}" class="d-block w-100" alt="...">
            </div>
          {% endif %}
        {% endfor %}
      {% endif %}
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
