{% extends 'base.html' %}

{% block tittle%}
<h1>Registrarse...</h1>
{% endblock %}

{% block content%}

<h1>Registrar...</h1>

<div class="form-group">
    <form method="POST" action="." enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card card-default">
            <h1>{{titulo}}</h1>

            {{ form }}
        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-primary">registrarse</button>
        </div>
    </form>

</div>

{% endblock %}
